<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <h1>ALLEYWAY SKATER</h1>
      <div id="Controles">
        <h2>CONTROLS:</h2>
        <p>[Z] short jump,[X] to long jump, [C] to crouch</p>
      </div>
            <img id="splash-art" src="images/splash-art.png" height="500px" />

      <button id="start-btn">Start!</button>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <div id="game-box">
        <div id="SpeedUp" style="display: none">SPEED UP!!</div>
      </div>
      <div id="Score" >Score: 0</div>
      <div id="HiScore">Hi-Score: 0</div>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img src="./images/Game-Over.png" width="500" alt="GAME OVER" />
      <div id="finalScore">Score: 0</div>
      <div id="finalHiScore">Hi-Score: 0</div>
      <button id="restart-btn">Restart!</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/Skater.js"></script>
    <script src="./js/Obstaculos.js"></script>
    <script src="./js/Skateboard.js"></script>
    <script src="./js/rail.js"></script>
  </body>
</html>
